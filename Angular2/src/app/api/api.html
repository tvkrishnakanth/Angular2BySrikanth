<div class="container">
    <h1>Api Page</h1>
    <table class="table table-bordered">
        <tr *ngFor="let tbl of tblItems let x=index">
            <td>{{x+1}}</td>
            <td>{{tbl.firm}}</td>
            <td>{{tbl.created}}</td>
            <td>{{tbl.ordinal}}</td>
            <td>{{tbl.region}}</td>
        </tr>
    </table>
</div>
